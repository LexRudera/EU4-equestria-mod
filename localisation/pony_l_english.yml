 celestian_enlightenment_desc: "The mighty Celestia gives us the knowledge to compete with the great powers."
 native_frienship: "Friendship with Natives"
 native_frienship_desc: "Our land is full of uncivilized natives. Having us on our side is the key to success."
 celestian_zeal: "Celestian zeal"
 celestian_zeal_desc: "We have to make sure our religion is dominant on the continent."
 mobilisation: "The Mobilisation"
 mobilisation_desc: "Everypony has to take part in our efforts."
 tradition_speed: "A tradition of speed"
 tradition_speed_desc: "Pegasi were masters of speed. Although we have no wings, the tradition remains."
 economic_magic: "Economy is Magic"
 economic_magic_desc: "Time to take the finances in hand."
 to_enemy_land: "To the enemy land"
 to_enemy_land_desc: "Enough of defensive behaviour. We can improve our naval capability in order to better organize strikes across the seas." 
 EQP_ideas: "Pegasus Ideas"
 EQP_ideas_start: "Pegasus Ambitions"
 EQP_ideas_bonus: "Pegasus stabilisation"
 peg_expansion: "Managing our expansion"
 peg_expansion_desc: "Reforming our administration allow us to exploit our new territories to the maximum."
 peg_mobilisation: "Pegasus mobilisation"
 peg_mobilisation_desc: "The Pegasi are prompt to rise against their oppressors."
 peg_training: "Top-notch training"
 peg_training_desc: "Our army has by far the best training in these lands."
 peg_tradition: "Pegasi Traditions"
 peg_tradition_desc: "Now that we are once again a great military power in pony affairs, our people start to remember the traditions of the Pegasi."
 peg_pride: "Pride of the Pegasi"
 peg_pride_desc: "Our people can once more take pride in their nation and their army."
 peg_speed: "Speed !"
 peg_speed_desc: "We have to be fast in all aspects, even outside the field of battle."
 peg_advancement: "Technological Advancement"
 peg_advancement_desc: "We have to catch up if we want to stay a predominant power."
